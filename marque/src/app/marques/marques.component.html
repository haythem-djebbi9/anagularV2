<div class="container">
  <div class="card shadow mb-4">
      <div class="card-body">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Nom</th>
                      <th>Chiffre d'Affaires</th>
                      <th>Date Validation</th>
                      <th>Secteur d'Activit√©</th>
                      <th>Slogan</th>
                      <th>Pays</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody *ngFor="let marque of marques">
                  <tr>
                      <td>{{ marque.idMarque }}</td>
                      <td>{{ marque.nomMarque }}</td>
                      <td>{{ marque.chiffreaffaire }}</td>
                      <td>{{ marque.dateValidation | date:'dd/MM/yyyy' }}</td>
                      <td>{{ marque.secteurActivite }}</td>
                      <td>{{ marque.slogan }}</td>
                      <td>{{ marque.pays.nomPays }}</td>
                      <td>
                          <a class="btn btn-danger" (click)="supprimerMarque(marque)">Supprimer</a>
                          <a class="btn btn-success" [routerLink]="['/updateMarque', marque.idMarque]">Modifier</a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
